<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Movie Recommendation App</h1>
      <form>
        <div class="form-group">
          <label for="genre">GENRE:</label>
          <select id="genre" name="genre" >
            <option value="">--Select a genre--</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Horror">Horror</option>
            <option value="Science Fiction">Science Fiction</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rating">RATING:</label>
          <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" value="7.5">
        </div>
        <div class="form-group">
          <label for="language">LANGUAGE:</label>
          <select id="language" name="language" >
            <option value="">--Select a language--</option>
            <option value="English">English</option>
            <option value="Korean">Korean</option>
            <option value="Hingi">Hindi</option>
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="Japanese">Japanese</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Norwegian">Norwegian</option>
            <option value="Swedish">Swedish</option>
            <option value="Dutch">Dutch</option>
          </select>
        </div>
        <div class="form-group">
          <label for="year">YEAR</label>
          <input type="number" id="year" name="year" min="1900" max="2023" value="2000">
        </div>
        <button type="button" id="submit">Get recommendations</button>
      </form>
  
      <ol id="recommendations"></ol>
      <table>
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
